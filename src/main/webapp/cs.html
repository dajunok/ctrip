<title>测试导航栏a标签点击事件</title> 
<!-- <link rel="stylesheet" type="text/css" href="ul.css" media="all"> -->
<link rel="stylesheet" type="text/css" href="body.css" media="all" />
</head>
<body>    
<script type="text/javascript"  src="./jQueryPlugin/jquery-3.4.1.js" charset="utf-8" ></script>
<script type="text/javascript"  src="cs.js" charset="utf-8" ></script>
<script type="text/javascript"  src="navbar.js" charset="utf-8" ></script>
<script type="text/javascript">
	$(document).ready(function(){  
        $(".navUl li a").each(function(){  
            $this = $(this);  
            if($this[0].href==String(window.location)){ 
                $(".navUl li").removeClass("active");
                $this.parent().addClass("active");  //active表示被选中效果的类名   
            } 
        });  
    });
</script>
