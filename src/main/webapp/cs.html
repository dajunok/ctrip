<!DOCTYPE html>
<html>
<head>
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style type="text/css">
* {
  margin:0px;
  padding:0px;
}
ul {
  margin:0px auto;
  background:green;
  width:230px;
  height:50px;
}
ul li {
  list-style-type:none;
  width:50px;
  height:50px;
  float:left;
  margin-right:10px;
  background:#ccc;
}
li:nth-child(4) {
  margin-right:0px;
}
</style>
</head>
<body>
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

</body>
</html>
